<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Front End</title>
</head>

<body>
    <div>
        <h1>Calculator Sample</h1>
    </div>
    <div>
        <div>
            <label>Number 1:</label><input type="text" id="num1">
        </div>
        <div>
            <label>Number 2:</label><input type="text" id="num2">
        </div>
        <div>
            <label>Select Operator</label> <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div>
            <button onclick="doCalculation()">Calculate</button>
        </div>
        <div>
            <label>Result:</label><label id="result"></label>
        </div>
    </div>
</body>
<script>
    function doCalculation() {
        if (document.getElementById("operator").value == "+") {
            //logic to addition
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/add?num1=${number1}&num2=${number2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerText = data.result
                })
        }
        if (document.getElementById("operator").value == "*") {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            //logic to multiply
            fetch(`http://localhost:3000/calculator/multiply?num1=${number1}&num2=${number2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerText = data.result
                })
        }
        if (document.getElementById("operator").value == "-") {
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            //logic to subtraction
            fetch(`http://localhost:3000/calculator/subtract?num1=${number1}&num2=${number2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerText = data.result
                })
    }
    if (document.getElementById("operator").value == "/") {
            //logic to division
            let number1 = document.getElementById("num1").value;
            let number2 = document.getElementById("num2").value;
            fetch(`http://localhost:3000/calculator/divide?num1=${number1}&num2=${number2}`)
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("result").innerText = data.result
                })
        }

    }
</script>

</html>
