<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .artist-card {
            padding: 10px;
            margin-bottom: 20px;
        }

        .artist-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .portfolio-title {
            font-weight: 600;
            font-size: 2em;
            margin-top: 15px;
        }

        .portfolio-item {
            font-size: 1.5em;
            padding: 5px 0;
        }

        .portfolio-image {
            max-width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <template id="artist-template">
        <div class="artist-card">
            <div class="artist-title"></div>
            <div class="portfolio"></div>
        </div>
    </template>

    <template id="portfolio-template">
        <div class="portfolio-item">
            <div class="portfolio-title"></div>
            <img class="portfolio-image" src="" alt="">
        </div>
    </template>

    <div id="artist-list"></div>

    <script>
        function addArtist(artist) {
            // Clone the artist template
            const artistTemplate = document.getElementById('artist-template').content.cloneNode(true);
            artistTemplate.querySelector('.artist-title').innerText = artist.name;

            // Populate portfolio items
            const portfolioDiv = artistTemplate.querySelector('.portfolio');
            artist.portfolio.forEach(item => {
                const portfolioTemplate = document.getElementById('portfolio-template').content.cloneNode(true);
                portfolioTemplate.querySelector('.portfolio-title').innerText = item.title;
                portfolioTemplate.querySelector('.portfolio-image').src = item.url;
                portfolioDiv.appendChild(portfolioTemplate);
            });

            // Append the artist card to the artist list
            document.querySelector('#artist-list').appendChild(artistTemplate);
        }

        // Data for the artist (Exercise 3)
        const artist = {
            name: "Van Gogh",
            portfolio: [
                { title: "portrait", url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image" },
                { title: "sky", url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg" }
            ]
        };

        // Generate the artist profile with portfolio items
        addArtist(artist);
    </script>

</body>

</html>
