<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: green;
        }

        p{
            color: blue;
        }

            color: inherit;
        }

</head>

    <div>
        <p>Paragraph inside a division element</p>
    </div>
    <p>Paragraph text <em>this will be italic</em></p>

</html>
