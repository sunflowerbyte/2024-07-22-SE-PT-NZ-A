<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="mystyle.css">
    
</head>

<body>
    <form action="./Images.html">
        <div class="div1">
            <label for="firstName">First Name:</label>
            <input id="firstName" name="firstName" type="text">
        </div><br>
        <div class="div2">
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
    <div>
        <p>Sample paragraph for demonstration</p>
        <p>Second paragraph for demonstration</p>
    </div>
    <div>
        <h1>This is a heading for demonstration</h1>
        <h2>This is another heading for demonstration</h2>
    </div>
    <div>
        <p> Third paragraph for demonstration</p>
    </div>
</body>
</html>
